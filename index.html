<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="netflix.png">
    <title>Netflix</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="title">NET<span>FLIX</span></h1>
        <h3 class="description">
          Tank you for sing in up at Netflix. Tell us more about yourself.
        </h3>
      </div>
      <div class="surveyFormContainer">
        <div class="surveyForm">
          <form action="result.html">
            <div class="inputBox">
              <label for="name">Name</label><br />
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Enter Your Name"
              />
            </div>

            <div class="inputBox">
              <label for="age">Age</label><br />
              <input
                type="age"
                name="age"
                id="age"
                placeholder="Enter Your Age"
              />
            </div>

            <div class="inputBox">
              <label for="email">Email</label><br />
              <input
                type="text"
                name="email"
                id="email"
                placeholder="Enter Your Email"
              />
              <div class="inputBox">
                <label for="content">Content Type</label><br />
                <select name="content" id="content">
                  <option value="Movies">Movies</option>
                  <option value="Series">Series</option>
                  <option value="Documentary">Documentary</option>
                </select>
              </div>
              <div class="inputBox">Movie Type</div>
              <input type="checkbox" name="Comedy" id="movieType" />
              <label for="MovieType">Comedy</label><br />
              <input type="checkbox" name="Action" id="movieType1" />
              <label for="MovieType1">Action</label><br />
              <input type="checkbox" name="romantic" id="movieType2" />
              <label for="MovieType2">Romantic</label>
            </div>
            <div class="inputBox">
              <label for="gender">Gender</label><br />
              <input type="radio" name="gender" id="female" />
              <label for="female">Female</label><br>
              <input type="radio" name="gender" id="male" />
              <label for="male">Male</label><br>
              <input type="radio" name="gender" id="other" />
              <label for="other">Other</label>
            </div>
            <div class="inputBox">
              <label for="comment">FeedBack</label><br />
              <textarea
                name=""
                id="comment"
                cols="30"
                rows="10"
                maxlength="150"
              ></textarea>
            </div>
            <div class="formSubmit">
                <input type="submit" name="" id="send" value="submit">
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
